<!DOCTYPE html>
<html>
  <head>
    <title>Google Sing-in</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./assets/css/index.css" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  </head>
  <body>
   <div class="d-flex col-12 justify-content-center  container">
    <div class="mt-2">
      <div class="container p-2 d-flex flex-column justify-content-center align-items-center">
        <div
        id="g_id_onload"
        data-client_id="1003761738958-ggu7u1v5tbkaea7n5r9s62gtnceqgjd0.apps.googleusercontent.com"
        data-callback="handleCredentialResponse"
        data-auto_prompt="false"
      ></div>
      <div
        class="g_id_signin"
        data-type="standard"
        data-size="large"
        data-theme="outline"
        data-text="sign_in_with"
        data-shape="rectangular"
        data-logo_alignment="left"
      ></div>
       </div>
    <hr>
      <div class="d-flex justify-content-center m-2">
        <button id="logout-google" class="btn btn-danger">
          Logout google
        </button>
      </div>

      
    </div>
    <form class="d-grid flex-column justify-content-center align-items-center mt-2 ms-4">
      <h1>Login Manual</h1>
     
      <input class="form-control mt-2" name="correo" type="text"/>
      <input class="form-control mt-2" name="password" type="text"/> 
      <button type="submit" class="btn btn-primary mt-3">Login</button>     
    </form>
   </div>
    

    <script src="./socket.io/socket.io.js"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="./js/index.js"></script>
  </body>
</html>
